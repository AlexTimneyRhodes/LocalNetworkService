<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Network Services</title>
</head>
<body>
    <h1>Local Network Services</h1>
    <ul>
        {% for host, ports in host_ports.items() %}
            {% for port, service_name in ports %}
                <li><a href="http://{{ host }}:{{ port }}" target="_blank">{{ host }}:{{ port }} - {{ service_name }}</a></li>
            {% endfor %}
        {% endfor %}
    </ul>
</body>
</html>
